<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./Assets/header-icon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500&display=swap" rel="stylesheet">
</head>
<body>
      <div class="parent-div">
            <div class="scoreboard"> 
                <div class="title">
                    <img src='./Assets/title.png' />
                </div>
                <div class="score-container">
                <div class="score">
                    <p>SCORE</p>
                    <h1> 0 </h1>
                </div>
                </div>
            </div>

        <div class="main">
            <section class="hands">
                <div class="hand paper">
                  <img src="./Assets/Paper.png" onclick="pickUserHand('paper')"/>
                </div>
                <div class="hand scissors">
                  <img src="./Assets/Scissors.png" onclick="pickUserHand('scissors')"/>
                </div>
                <div class="hand rock">
                  <img src="./Assets/Rock.png" onclick="pickUserHand('rock')"/>                        
                </div>
            </section>

            <div class="contest">       
                <div class="userhand">
                    <h1>YOU PICKED</h1>
                    <div class="handImageContainer">
                      <img id="userPickImage" src="">
                    </div>
                </div>
                <div class="referee"> 
                    <div class="decision"><h1>  </h1></div>
                    <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
                </div>
                <div class="computerhand">
                    <h1>COMPUTER PICKED</h1>
                    <div class="handImageContainer">
                      <img id="computerPickImage" src='' /> 
                    </div>   
                </div>       
              </div> 
            </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
